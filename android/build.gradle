allprojects {
    repositories {
        google()
        mavenCentral()
    }
  
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()  // Điều này là cần thiết để giải quyết dịch vụ của Google
        mavenCentral()  // Điều này cho phép truy cập vào Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // hoặc phiên bản của bạn
        classpath 'com.google.gms:google-services:4.3.15' // Đảm bảo dòng này được bao gồm
    }
}

